<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompleks Creative Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="header">
        <img src="./assets/logo-image.svg" class="logo" alt="logo-image">
        <nav role="navigation">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#">Our Impact</a>
                    <img src="./assets/nav-arrow.svg" alt="Nav Arrow Icon">
                </li>
                <li>
                    <a href="#">Goal 2025</a>
                    <img src="./assets/nav-arrow.svg" alt="Nav Arrow Icon">
                </li>
                <li>
                    <a href="#">Get Involved</a>
                    <img src="./assets/nav-arrow.svg" alt="Nav Arrow Icon">
                </li>
                <li>
                    <a href="#">About Us</a>
                    <img src="./assets/nav-arrow.svg" alt="Nav Arrow Icon">
                </li>
                <li>
                    <a href="#">For Donors</a>
                    <img src="./assets/nav-arrow.svg" alt="Nav Arrow Icon">
                </li>
                <li class="donate">
                    <a href="#">Donate</a>
                    <img src="./assets/arrow.svg" alt="Nav Arrow Icon">
                </li>
                <li class="adviser">
                    <a href="#">Become An Adviser</a>
                </li>
                <li>
                    <img src="./assets/search-icon.svg" alt="Search Icon">
                </li>
            </ul>
        </nav>
    </header>
 

    <main role="main">
        <section class="hero-section">
            <div class="hero-heading">
                <h1>H1 Impact Summary <img src="./assets/underline.svg" alt="Heading Image"></h1>
                <!-- <img src="./assets/underline.svg" alt="Heading Image"> -->
            </div>
        </section>
        <section class="impact">
            <div class="impact-content">
                <div class="impact-one">
                    <div class="border">
                        <div class="stats-one">
                            <div class="stats-one-img">
                                <img src="./assets/stats-one.svg" alt="Stats One">
                            </div>
                            
                            <div class="stats-one-text">
                                <p>More Likely To Apply 
                                    To A College Or University</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="impact-two">
                    <div class="impact-two-left">
                        <img class="dot-two" src="./assets/banner-dots2.png" alt="Dots">
                        <div class="stats-two">
                            <div class="stats-two-img">
                                <img src="./assets/stats-two.svg" alt="Stats Two">
                            </div>
                            
                            <div class="stats-two-text">
                                <p>More Likely To Be Accepted
                                    To A College Or University
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="impact-two-right"></div>
                </div>
                <div class="impact-three">
                    <div class="impact-three-left">
                        <img class="dot-two" src="./assets/banner-dots2.png" alt="Dots">
                        <div class="stats-three">
                            <div class="stats-three-img">
                                <img src="./assets/stats-three.svg" alt="Stats Two">
                            </div>
                            
                            <div class="stats-three-text">
                                <p>More Likely To Apply 
                                    For A Scholarship
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="impact-three-right"></div>
                </div>
                <div class="impact-four">q</div>
            </div>
        </section>
    </main>
</body>
</html>
